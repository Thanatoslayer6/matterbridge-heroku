[matrix.mymatrix]
#Server is your homeserver (eg https://matrix.org)
Server="${M4_HS}"

#login/pass of your bot.
#Use a dedicated user for this and not your own!
#Messages sent from this user will not be relayed to avoid loops.
Login="${M4_LOGIN}"
Password="${M4_PASS}"
# recieves only the nickname of the user in facebook to matrix and not the protocol
RemoteNickFormat="<{NICK}> "

#Whether to send the homeserver suffix. eg ":matrix.org" in @username:matrix.org
#to other bridges, or only send "username".(true only sends username)
#OPTIONAL (default false)
NoHomeServerSuffix=true

[api.myapi]
BindAddress="${H3_URL}:17995"
Buffer=1000
RemoteNickFormat=""


## This is the default FB gateway. All facebook measseages will be sendt here
[[gateway]]
name="FBgateway"
enable=true

[[gateway.inout]]
account="matrix.mymatrix"
channel="${M4_CH}"

[[gateway.inout]]
account="api.myapi"
channel="api"
